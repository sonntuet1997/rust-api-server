[package]
name = "library"
version = "0.1.0"
edition = "2021"

[lib]
doctest = true

[dependencies]
warp = "0.3"
tokio = { version = "1.2", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
config = "0.14.0"
readonly = "0.2.12"
deadpool-postgres = {version = "0.12.1",features = ["serde"]}
clap = { version = "4.4.7", features = ["derive"] }
tracing = {version =  "0.1", features = ["tracing-attributes"] }
